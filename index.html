<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>email</title>
</head>
<body>
  
   <fieldset>
   <legend>Информация о пользователе</legend>  
   <!--тут fieldset для группировки legend для заголовок-->
   <br><br> 
    <form action="/submit" method="post"></form>
       <label for="name">email:</label>
       <input type="email" id="email" name="email" required>
      
       <p><label for="name">password:</label>
       <input type="password" id="password" name="password" required></p>
       <br><br>
      <!--тута from, label, input чтоб писать емайл и пароль  -->
       <!-- br использовал чтоб был пространства -->
       <fieldset>
       <label for="message">Комментарий:</label>
       <textarea id="message" name="message" rows="6" cols="60"></textarea><br><br>
      
      <!-- тут textarea для писания комментарий -->
      <fieldset>
       <br><br>
      <label for="country">Country:</label>
      <select id="country" name="country" required>
           <option value="">Select your country</option>
           <option value="ру">Россию</option>
           <option value="кз">Казахстан</option>
           <option value="кг">Кыргызстан</option>
           <option value="уз">Узбекистан</option>
      </select>
      <br><br>
         <!-- тут select для выпадающего списка выбор стран -->
        
           <button type="submit">Отправить</button>
           <button type="reset">Сбросить</button>
         <!-- тут кнопки -->
       
         
         
   </form>
</body>
</html>
